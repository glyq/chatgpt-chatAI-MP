<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div  data-toggle="cxselect" data-selects="first,second">

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Company')}:</label>
            <div class="col-xs-12 col-sm-8">
                <select id="c-company" data-rule="required" class="first form-control" name="row[company]" data-url="robot/model/getCompanyList"></select>

            </div>
        </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Model_tag')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <select id="c-model_tag" data-rule="required" class="second form-control" name="row[model_tag]" data-url="robot/model/getModelList" data-query-name="company"></select>
                </div>
            </div>
    </div>


    <input id="c-model_class"  class="form-control" name="row[model_class]" type="hidden">

    <div style="display: none" class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appkey')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appkey"  class="form-control" name="row[appkey]" type="text">
        </div>
    </div>
    <div style="display: none" class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appsecret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appsecret" class="form-control" name="row[appsecret]" type="text">
        </div>
    </div>
    <div style="display: none" class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid"  class="form-control" name="row[appid]" type="text">
        </div>
    </div>
    <div style="display: none" class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Authorization')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-authorization"  class="form-control" name="row[authorization]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Api地址')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-api_url" placeholder="留空不填写为默认地址" data-rule="url,length(~128)" class="form-control" name="row[api_url]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Temperature')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-temperature" data-rule="required,range(0.01~0.99)" class="form-control" name="row[temperature]" type="number" step="0.01" value="0.9">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
