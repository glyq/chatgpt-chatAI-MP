<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required,length(~10)" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appkey')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appkey" data-rule="required,length(~32)" class="form-control" name="row[appkey]" type="text" value="{$row.appkey|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appsecret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appsecret" data-rule="required,length(~32)" class="form-control" name="row[appsecret]" type="text" value="{$row.appsecret|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stream')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-stream" data-rule="required" class="form-control selectpicker" name="row[stream]">
                {foreach name="streamList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.stream"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Free_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-free_num" data-rule="required,range(~9999999)" class="form-control" name="row[free_num]" type="number" value="{$row.free_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Third_appkey')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-third_appkey" data-rule="required,length(~32)" class="form-control" name="row[third_appkey]" type="text" value="{$row.third_appkey|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Third_appsecret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-third_appsecret" data-rule="required,length(~32)" class="form-control" name="row[third_appsecret]" type="text" value="{$row.third_appsecret|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Show_stream')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-show_stream" data-rule="required" class="form-control selectpicker" name="row[show_stream]">
                {foreach name="showStreamList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.show_stream"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stream_default')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-stream_default" data-rule="required" class="form-control selectpicker" name="row[stream_default]">
                {foreach name="streamDefaultList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.stream_default"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Show_ad')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-show_ad" data-rule="required" class="form-control selectpicker" name="row[show_ad]">
                {foreach name="showAdList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.show_ad"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Show_vip')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-show_vip" data-rule="required" class="form-control selectpicker" name="row[show_vip]">
                {foreach name="showVipList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.show_vip"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">对话上下文记忆</label>
        <div class="col-xs-12 col-sm-8">

            <select  data-rule="required" class="form-control selectpicker" name="row[multiple]">

                <option value="1" {in name="1" value="$row.multiple"}selected{/in}>开启</option>
                <option value="0" {in name="0" value="$row.multiple"}selected{/in} >关闭</option>

            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-desc" data-rule="required,length(~100)" class="form-control " rows="5" name="row[desc]" cols="50">{$row.desc|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
