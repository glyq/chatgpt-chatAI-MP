<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group" >
        <label class="control-label col-xs-12 col-sm-2">{:__('应用名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-channel_id" disabled data-rule="required" data-source="robot/channel/index" class="form-control selectpage" name="row[channel_id]" type="text" value="{$_REQUEST['channel_id']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('模型名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-model_id" data-multiple="true" data-rule="required" data-format-item="{company} - {model_tag}" data-field="model_tag" data-params={"custom[status]":"1","custom[channel_id]":"{$_REQUEST['channel_id']}"} data-source="robot/model/index" class="form-control selectpage" name="row[model_id]" type="text" value="">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
